<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Department</title>
</head>
<body>
    <table border="1" style="height:20px; width:100%;">
        <tr>
            <th>SN.</th>
            <th>Department Name</th>
            <th>Number of Course</th>
            <th>Number of Teachers</th>
        </tr>
    {% for x in department %}
        <tr>
            <td> {{x.id}}</td>
            <td> {{x.department_name}}</td>
            <td> {{x.course_number}}</td>
            <td> {{x.teacher_number}}</td>
        </tr>
    {% endfor %}
    </table>
</body>
</html>
